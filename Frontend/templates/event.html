{% load static %}
  <h1 style="color:green;text-align:center;margin-top:30px;"><u>Events</u></h1>
  <div class="container event" id="Event">
      <div class='row'>
        {% for i in eve %}
          <div class="offset-lg-1 col-lg-5">
              <img src="{{i.img.url}}" class="img-fluid" alt="">
              <div class='event-content'>
                  <h4>{{i.name}}</h4>
                  <span>{{i.desc}}</span><br>
                  {% if user.is_authenticated %}
                  <a href="{% url 'booking' %}">Join</a>
                  {% else %}
                  <a href="{% url 'login' %}?next={% url 'booking' %}">Join</a>
                  {% endif %}
              </div>
          </div>
        {% endfor %}
      </div>
  </div>
