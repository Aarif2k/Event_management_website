<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page | Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lemon&family=Roboo:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    {% load static %}
    <link rel="icon" href="{% static 'images/logo.jpg' %}">
    <link rel='stylesheet' href={% static "style.css" %}>
    <link rel='stylesheet' href={% static "style_3.css" %}>
  </head>
  <body>
    {% comment %} navbar {% endcomment %}

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Event Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}#event">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}#contact">Contact</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-lg-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>   
            </ul>
          </div>
        </div>
    </nav> 

    {% comment %} registration page {% endcomment %}

    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="" method="post">
          {% csrf_token %}
          <div class="user-details">
            <div class="input-box">
              <label>User Name : </label>
              <input type="text" name="username" />
            </div>
            <div class="input-box">
              <label>E-Mail ID : </label>
              <input type="email" name="email" />
            </div>
            <div class="input-box">
              <label>Password :</label>
              <input type="password" name="password" />
            </div>
            <div class="input-box">
              <label>Confirm Password </label>
              <input type="password" name="confirmpassword" />
            </div>
          </div>
          <div class="button">
            <input type="submit" name="submit" value="Sign Up"/>
          </div>
        </form>
        {% for message in messages %}
        <script>
            alert('{{message}}');
        </script>
        {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
